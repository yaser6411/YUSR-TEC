
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YUSR-TEC - التقارير الكاملة</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .report-card {
            background: #1f1f1f;
            border: 1px solid #00ffcc;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }
        
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-completed { background: #00ffcc; color: #000; }
        .status-running { background: #ff9500; color: #000; }
        .status-error { background: #ff4444; color: #fff; }
        
        .command-output {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
        
        .vulnerability-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .vuln-stat {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .vuln-count {
            font-size: 24px;
            font-weight: bold;
            color: #00ffcc;
        }
        
        .filter-controls {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .export-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="YUSR-BLACK.png" alt="YUSR-TEC Logo" class="logo">
        <h1>التقارير الكاملة - YUSR-TEC</h1>
        <nav style="margin-top: 15px;">
            <button onclick="window.location.href='index.html'" style="margin: 0 10px;">🏠 الصفحة الرئيسية</button>
            <button onclick="window.location.href='reports.html'" class="ai-button">📊 التقارير</button>
        </nav>
    </div>

    <div class="container">
        <div class="filter-controls">
            <h3>🔍 تصفية التقارير</h3>
            <label>نوع الفحص:</label>
            <select id="filterType">
                <option value="all">جميع الأنواع</option>
                <option value="AI-Scanner">الفحص الذكي</option>
                <option value="nmap">Nmap</option>
                <option value="nikto">Nikto</option>
                <option value="Manual">الأوامر اليدوية</option>
            </select>
            
            <label>الفترة الزمنية:</label>
            <select id="filterTime">
                <option value="all">كل الأوقات</option>
                <option value="today">اليوم</option>
                <option value="week">هذا الأسبوع</option>
                <option value="month">هذا الشهر</option>
            </select>
            
            <button onclick="filterReports()" style="margin: 10px 0;">🔍 تطبيق التصفية</button>
            <button onclick="exportReports()" class="export-btn">📤 تصدير التقارير</button>
        </div>

        <div class="vulnerability-summary" id="vulnSummary">
            <div class="vuln-stat">
                <div class="vuln-count" id="totalScans">0</div>
                <div>إجمالي الفحوصات</div>
            </div>
            <div class="vuln-stat">
                <div class="vuln-count" id="activeScans">0</div>
                <div>فحوصات نشطة</div>
            </div>
            <div class="vuln-stat">
                <div class="vuln-count" id="vulnerabilitiesFound">0</div>
                <div>ثغرات مكتشفة</div>
            </div>
            <div class="vuln-stat">
                <div class="vuln-count" id="criticalIssues">0</div>
                <div>مشاكل حرجة</div>
            </div>
        </div>

        <h2>📋 تقارير مفصلة</h2>
        <div id="detailedReports"></div>
        
        <div style="text-align: center; margin: 30px 0;">
            <button onclick="loadReports()" class="ai-button">🔄 تحديث التقارير</button>
        </div>
    </div>

    <script src="reports.js"></script>
</body>
</html>
