
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YUSR-TEC - عرض مرئي للأهداف المخترقة</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .visual-container {
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
        }
        
        .network-map {
            background: radial-gradient(circle at center, #1a1a2e, #16213e, #0f1419);
            border: 2px solid #00ff41;
            border-radius: 15px;
            min-height: 600px;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .target-node {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0040, #800020);
            border: 3px solid #ff4444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
        }
        
        .target-node:hover {
            transform: scale(1.2);
            box-shadow: 0 0 40px rgba(255, 68, 68, 1);
        }
        
        .target-node.high-value {
            background: radial-gradient(circle, #ff6600, #cc4400);
            border-color: #ff8844;
            box-shadow: 0 0 25px rgba(255, 136, 68, 0.8);
        }
        
        .target-node.persistent {
            background: radial-gradient(circle, #00ff00, #008800);
            border-color: #44ff44;
            box-shadow: 0 0 25px rgba(68, 255, 68, 0.8);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 68, 68, 0.6); }
            50% { box-shadow: 0 0 30px rgba(255, 68, 68, 1); }
            100% { box-shadow: 0 0 20px rgba(255, 68, 68, 0.6); }
        }
        
        .node-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .node-address {
            font-size: 10px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            word-break: break-all;
        }
        
        .connection-line {
            position: absolute;
            background: linear-gradient(90deg, #ff0040, transparent);
            height: 2px;
            transform-origin: left center;
            animation: dataFlow 3s infinite;
        }
        
        @keyframes dataFlow {
            0% { opacity: 0; width: 0; }
            50% { opacity: 1; width: 100%; }
            100% { opacity: 0; width: 100%; }
        }
        
        .target-details-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            position: relative;
            background: linear-gradient(135deg, #1a0000, #330000);
            border: 2px solid #ff4444;
            border-radius: 15px;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #ff4444;
            font-size: 30px;
            cursor: pointer;
        }
        
        .vulnerability-chart {
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
        }
        
        .vuln-bar {
            background: #333;
            height: 20px;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .vuln-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0040, #ff4444);
            transition: width 1s ease;
        }
        
        .live-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            animation: scan 3s infinite;
        }
        
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #ff4444;
        }
        
        .threat-level {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .threat-critical {
            background: #ff0000;
            color: #fff;
        }
        
        .threat-high {
            background: #ff6600;
            color: #fff;
        }
        
        .threat-medium {
            background: #ffaa00;
            color: #000;
        }
        
        .backdoor-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #00ff00;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .attack-timeline {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .timeline-item {
            padding: 10px;
            border-left: 3px solid #ff4444;
            margin: 10px 0;
            margin-left: 20px;
            background: #111;
            border-radius: 5px;
        }
        
        .control-panel {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 2px solid #00ff41;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="header">
        <img src="YUSR-BLACK.png" alt="YUSR-TEC Logo" class="logo">
        <h1>🌐 العرض المرئي للأهداف المخترقة - YUSR-TEC</h1>
        <nav style="margin-top: 15px;">
            <button onclick="window.location.href='index.html'" style="background: #666;">🏠 الرئيسية</button>
            <button onclick="window.location.href='targets.html'" style="background: #666; margin: 0 10px;">👑 إدارة الأهداف</button>
            <button onclick="window.location.href='hacker.html'" style="background: #ff0000; margin: 0 10px;">⚡ الاختراق</button>
            <button onclick="window.location.href='visual-targets.html'" class="ai-button">🌐 العرض المرئي</button>
        </nav>
    </div>

    <div class="visual-container">
        <div class="live-stats">
            <div class="stat-card">
                <div class="stat-value" id="totalHacked">0</div>
                <div>أهداف مخترقة</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeSessions">0</div>
                <div>جلسات نشطة</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dataExfiltrated">0 GB</div>
                <div>بيانات مسربة</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="exploitsUsed">0</div>
                <div>استغلالات نشطة</div>
            </div>
        </div>

        <div class="control-panel">
            <h3>🎛️ لوحة التحكم</h3>
            <button onclick="scanForNewTargets()" style="background: #ff4444; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px;">🔍 البحث عن أهداف جديدة</button>
            <button onclick="launchMassAttack()" style="background: #ff0000; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px;">⚡ هجوم جماعي</button>
            <button onclick="activateStealthMode()" style="background: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px;">👻 وضع التخفي</button>
            <button onclick="exportNetworkMap()" style="background: #0066cc; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px;">📤 تصدير الخريطة</button>
        </div>

        <div class="network-map" id="networkMap">
            <div style="position: absolute; top: 20px; left: 20px; color: #00ff41; font-size: 14px;">
                🌐 خريطة الشبكة المخترقة - الوقت الحقيقي
            </div>
        </div>

        <div class="attack-timeline">
            <h3>⏰ خط زمني للهجمات</h3>
            <div id="attackTimeline">
                <!-- Timeline items will be added here -->
            </div>
        </div>
    </div>

    <!-- Target Details Modal -->
    <div class="target-details-modal" id="targetModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeTargetModal()">&times;</span>
            <div id="modalContent">
                <!-- Target details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="visual-targets.js"></script>
</body>
</html>
