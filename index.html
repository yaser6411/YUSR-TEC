<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YUSR-TEC - منصة أوامر ذكية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="YUSR-BLACK.png" alt="YUSR-TEC Logo" class="logo">
        <h1>منصة YUSR-TEC للأوامر الذكية</h1>
        <nav style="margin-top: 15px;">
            <button onclick="window.location.href='index.html'" class="ai-button">🏠 الصفحة الرئيسية</button>
            <button onclick="window.location.href='reports.html'" style="background: #666; margin: 0 10px;">📊 التقارير الكاملة</button>
            <button onclick="window.location.href='hacker.html'" style="background: #ff0000; margin: 0 10px;">⚡ الاختراق الذكي</button>
            <button onclick="window.location.href='targets.html'" style="background: #ff6600; margin: 0 10px;">👑 الأهداف المخترقة</button>
            <button onclick="window.location.href='analysis.html'" style="background: #00aa00; margin: 0 10px;">🧠 التحليل المتقدم</button>
            <button onclick="window.location.href='visual-targets.html'" style="background: #9900cc;">🌐 العرض المرئي</button>
        </nav>
    </div>

    <div class="container">
        <h2>تشغيل الأوامر</h2>

        <div class="form">
            <h3>🤖 الفحص الذكي بالذكاء الاصطناعي</h3>
            <label>الهدف (IP أو URL):</label>
            <input type="text" id="aiTarget" placeholder="مثال: 192.168.1.1 أو example.com">
            
            <label>نوع الفحص:</label>
            <select id="scanType">
                <option value="auto">تلقائي - دع الAI يختار</option>
                <option value="find-bugs">البحث عن الثغرات</option>
                <option value="create-bugs">إنشاء استغلال للثغرات</option>
                <option value="comprehensive">فحص شامل</option>
            </select>
            
            <button onclick="runAIScan()" class="ai-button">🚀 بدء الفحص الذكي</button>
        </div>

        <div class="form manual-form">
            <h3>⚙️ الأوامر اليدوية</h3>
            <label>الأداة:</label>
            <input type="text" id="tool" placeholder="مثال: nmap">

            <label>الأمر:</label>
            <input type="text" id="command" placeholder="مثال: nmap -A 192.168.1.1">

            <button onclick="runCommand()">تشغيل</button>
        </div>

        <h2>سجل الأوامر</h2>
        <div id="logs"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
